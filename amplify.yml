version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Node version:"
        - node --version
        - echo "NPM version:"
        - npm --version
        - echo "Installing Next.js dependencies for Screen Time Journey marketing site..."
        - npm ci
        - echo "Listing dependencies..."
        - npm list --depth=0
    build:
      commands:
        - echo "Building Next.js marketing site for production..."
        - npm run build
        - echo "Build completed, checking output..."
        - ls -la .next/
        - echo "Checking if static export exists..."
        - test -d .next && echo "‚úÖ .next directory found" || echo "‚ùå .next directory missing"
    postBuild:
      commands:
        - echo "‚úÖ Next.js marketing site build complete"
        - echo "üöÄ Ready for deployment to screentimejourney.com"
        - echo "Final build directory contents:"
        - ls -la .next/
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  environment:
    variables:
      NODE_OPTIONS: '--max_old_space_size=4096'
